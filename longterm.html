<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Long Term Opportunities</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        font-family: sans-serif;
      }

      #map {
        width: 70%;
        height: 100vh;
      }

      .sidebar {
        width: 30%;
        height: 100vh;
        overflow-y: auto;
        background: #ffffff;
        padding: 20px;
        border-left: 1px solid #ddd;
      }

      .sidebar-item {
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        background: #f8f8f8;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid #e3e3e3;
      }
      .sidebar-item:hover {
        background: #ececec;
      }

      .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div class="sidebar">
      <div class="title">investment Opportunities in Hafar Al-Batin</div>
      <div id="opportunityList"></div>
    </div>

    <script>
      var map = L.map("map").setView([28.433, 45.97], 11);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      fetch("opportunities-long-term.json")
        .then((res) => res.json())
        .then((data) => {
          const sidebar = document.getElementById("opportunityList");

          data.forEach((item) => {
            const marker = L.marker([item.lat, item.lng]).addTo(map);

            marker.bindPopup(`
                        <h3>${item.name}</h3>
                        <b>Area:</b> ${item.area}<br>
                        <b>Activity:</b> ${item.activity}<br>
                        <b>Duration:</b> ${item.duration}<br>
                        <b>Size:</b> ${item.size}<br>
                    `);

            const div = document.createElement("div");
            div.classList.add("sidebar-item");
            div.innerHTML = `${item.name}`;
            sidebar.appendChild(div);

            div.addEventListener("click", () => {
              map.setView([item.lat, item.lng], 15);
              marker.openPopup();
            });
          });
        });
    </script>
  </body>
</html>
